    <h1>Panificados ViLu</h1>
    <br>
    <!--formulario de contacto en bootstrap-->
    <div>
        <h4>Formulario de Contacto:</h4>
        <small>Si tenes alguna consulta para hacernos, llená el siguiente formulario.</small>
    </div>

    <br>
    <form action="/pages/show_data.html" class="form-control" target="_blank"
        style="display: flex; justify-content: center;">
        <div class="form-group">

            <div class="row">
                <div class="col-12 col-sm-6 col-lg-6">
                    <input class="form-control" id="name" type="text" name="name" placeholder="Nombre" required>
                    <label for="name"></label>
                </div>
                <div class="col-12 col-sm-6 col-lg-6">
                    <input class="form-control" id="lastname" type="text" name="lastname" placeholder="Apellido">
                    <label for="lastname"></label>
                </div>
            </div>

            <div class="row">

                <div class="col-12 col-sm-6 col-lg-6">
                    <input class="form-control " id="phone" type="tel" name="phone"
                        placeholder="Teléfono ej: (261)1234567">
                    <label for="phone"></label>
                </div>
                <div class="col-12 col-sm-6 col-lg-6">

                    <select id="compania" class="form-control" name="compania">
                        <option selected>Selecciona Compañía</option>
                        <option>Movistar</option>
                        <option>Claro</option>
                        <option>Personal</option>
                        <option>Tuenti</option>

                    </select>
                    <label for="compania"></label>
                </div>
                <div class="row">

                    <div class="col-12 col-sm-6">

                        <input class="form-control" id="email" type="email" name="email"
                            placeholder="Email ej: ejemplo@mail.com">
                        <label for="email"></label>
                    </div>
                </div>


            </div>
            <div class="row">

                <div class="col-12 col-sm-6 col-lg-12">
                    <textarea class="form-control" name="comentario" placeholder="Escribenos tu comentario aquí"
                        id="floatingTextarea" style="height: fit-content;"></textarea>
                    <label for="floatingTextarea"></label>
                </div>
            </div>
            <div class="row">

                <div class="col-12 col-sm-8 col-lg-8">
                    <input type="file" class="form-control-file" id="imagenEjemplo" name="imagenEjemplo"
                        placeholder="Agrega una imagen de ejemplo">
                    <label for="imagenEjemplo"></label>
                    <small>Agrega una imagen de ejemplo ( .jpg, .png )</small>
                </div>
            </div>
            <br>
            <div class="row">

                <div class="col-6 col-sm-6 col-lg-6">
                    <button class="btn-small btn btn-success" type="submit">Enviar</button>
                </div>
                <div class="col-6 col-sm-6 col-lg-6">
                    <button class="btn-small btn btn-danger " type="reset">Borrar</button>
                </div>
            </div>

        </div>

    </form>
