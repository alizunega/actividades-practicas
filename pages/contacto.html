    <form action="/pages/show_data.html" target="_blank">

            <legend>Datos de contacto:</b></legend>
            <label for="nombre">Nombre: </label>

            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" size="30" maxlength="10" placeholder="Pérez" required> <br>

            <input type="tel" name="telefono" placeholder="(0261)1234567" required><br>
            <label for="empresa">Compañía: </label>
            <select name="empresa" id="empresa">
                <option value="claro">Claro</option>
                <option value="movistar">Movistar</option>
                <option value="personal">Personal</option>
                <option value="tuenti">Tuenti</option>
            </select>
            <br>
            <label for="email">Email: </label>
            <input type="email" name="email" placeholder="ejemplo@mail.com"> <br>

            <label for="consulta">Dejanos tu consulta: </label>
            <textarea name="consulta" id="consulta" placeholder="Escribe tu consulta..."></textarea>
