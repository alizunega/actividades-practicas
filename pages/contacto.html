<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="icon" href="/img/Icono-logo.ico">
    <title>Panificados ViLu.</title>
</head>

<body style="font-family: Verdana;">
    <header>
        <nav style="background-color: #BDC6D6; text-align:center; size: auto ; height: 35px; ">
            <a href="/panificados-vilu.html">Inicio</a> |
            <a href="/pages/nosotros.html">Quienes Somos</a> |
            <a href="/pages/servicios.html">Productos y Servicios</a> |
            <a href="/pages/establecimientos.html">Donde Nos Encontras</a> |
            <a href="/pages/contacto.html">Contactanos</a>
        </nav>
        <br>
        <h1 align="center"><i>Panificados ViLú</i></h1>

    </header>
    <form action="/pages/show_data.html" target="_blank">
        <fieldset style="width: 70%; background-color: #E9EFFC; ">
            <legend><b>Datos de contacto: </b></legend>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" size="30" maxlength="10" placeholder="Juan"> <br>
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" size="30" maxlength="10" placeholder="Pérez"> <br>
            <label for="telefono">Teléfono: </label>
            <input type="tel" name="telefono" placeholder="(0261)1234567">
            <label for="empresa">Compañía: </label>
            <select name="empresa" id="empresa">
                <option value="claro">Claro</option>
                <option value="movistar">Movistar</option>
                <option value="personal">Personal</option>
                <option value="tuenti">Tuenti</option>
            </select>
            <br>
            <label for="email">Email: </label>
            <input type="email" name="email" placeholder="ejemplo@mail.com"> <br>

            <label for="consulta">Dejanos tu consulta: </label>
            <textarea name="consulta" id="consulta" cols="40" rows="10">Escribe tu consulta aquí...</textarea> <br>



        </fieldset>
        <fieldset style="width: 70%; background-color: #E9EFFC;">

            <legend><b>Armemos tu pedido: </b></legend> <br>
            <label for="fiesta"> <b> Tenés una fiesta?</b></label><br>
            <input type="radio" id="fiesta" name="opcion" value="cumple"> Cumple
            <input type="radio" id="fiesta" name="opcion" value="reunion"> Reunión
            <input type="radio" name="opcion" id="fiesta" value="juntada"> Juntada de Amigos
            <br><br>
            <label><b>Te damos algunas opciones:</b></label><br>
            <input type="checkbox" name="opcion" value="opcion1"> Tortas <br>
            <input type="checkbox" name="opcion" value="opcion2"> Mesas Dulces <br>
            <input type="checkbox" name="opcion" value="opcion3"> Desayunos <br>
            <input type="checkbox" name="opcion" value="opcion4"> Prepizzas <br>
            <input type="checkbox" name="opcion" value="opcion5"> Pernil <br>



        </fieldset>
        <br>

        <input type="submit" value="Enviar"> |
        <input type="reset" value="Borrar">



    </form> <br>


</body>
<footer align="center" style="background-color:#BDC6D6;text-align:center;">

    <br>

</footer>


</html>
